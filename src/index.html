<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИТМО Lab</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" alt="Логотип" src="<%=require('./images/logo.svg')%>">
        <nav class="menu">
            <div class="menu__item"></div>
            <div class="menu__item"></div>
            <div class="menu__item"></div>
            <div class="menu__item"></div>
            <div class="menu__item"></div>
            <div class="menu__item"></div>
            <div class="menu__item"></div>
        </nav>
        <section class="title"></section>
        <section class="about-us"></section>
    </header>
    <main class="main">
        <section class="lab-description"></section>
        <section class="projects"></section>
        <section class="education"></section>
        <section class="publications">
            <div class="publications__navigation">
                <div class="sticky-container">
                    <div class="swiper-button-next publications__swiper-button-next"></div>
                    <div class="swiper-button-prev publications__swiper-button-prev"></div>
                </div>
            </div>
            <h2 class="publications__title">ПУБЛИКАЦИИ</h2>
            <div class="swiper publications__swiper">
                <ul class="publications__list swiper-wrapper">
                </ul>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section class="team"></section>
        <section class="partners"></section>
        <section class="connection"></section>
    </main>
    <footer class="footer">

    </footer>
    <template id="publication-template">
        <li class="swiper-slide publication">
            <img class="publication__img" alt="фото публикации">
            <h3 class="publication__title"></h3>
            <p class="publication__author"></p>
            <p class="publication__preview"></p>
            <div class="link-holder">
                <a class="link-holder__link" href="#">
                    Читать полностью 
                    <img class="link-holder__arrow"  src="<%=require('./images/arrow-down.svg')%>"  alt="Стрелочка">
                </a>
                <button class="link-holder__share link-holder__share_inactive"></button>
                <ul class="share-icons-list">
                    <li><button class="share-icon share-icon__vk"></button></li>
                    <li><button class="share-icon share-icon__facebook"></button></li>
                    <li><button class="share-icon share-icon__telegram"></button></li>
                    <li><button class="share-icon share-icon__insta"></button></li>
                    <li><button class="share-icon share-icon__youtube"></button></li>
                </ul>
            </div>
        </li>
    </template>
</body>
</html>
